<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Web Developer Quiz</title>
</head>
<body>
    <!-- Navigation bar with highscores and timer -->
    <div id="navbar-container">
        <div class="highScore">
            <a onclick="getScore()" href="#">View Highscores</a>
        </div>
        <div id="time" class="timer">
            <h2>Time: <span id="time-left">0</span></h2>
        </div>
    </div>
    <!-- Questions and Answers will go in this container -->
    <div id="quiz-container">
        <div id="quiz-body">
            <h1>Web Developer Quiz</h1>
            <h2>Click start to begin your knowledge quiz of Web Development!</h2>
            <button onclick="startTimer()">Begin!</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
